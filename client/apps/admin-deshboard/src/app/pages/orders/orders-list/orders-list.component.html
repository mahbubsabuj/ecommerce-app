<p-toast></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="orders"
          responsiveLayout="scroll"
          [paginator]="true"
          [rows]="10"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user.name">
                User <p-sortIcon></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">
                Total Price <p-sortIcon></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered <p-sortIcon></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status <p-sortIcon></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>

              <td>
                <p-tag
                  [value]="orderStatus[order.status].label"
                  [severity]="orderStatus[order.status].color"
                ></p-tag>
              </td>
              <td>
                <button
                  pButton
                  type="button"
                  icon="pi pi-trash"
                  class="p-button-danger mr-2"
                  (click)="deleteOrder(order._id)"
                ></button>
                <button
                  pButton
                  type="button"
                  icon="pi pi-eye"
                  class="p-button-success"
                  (click)="showOrder(order._id)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
