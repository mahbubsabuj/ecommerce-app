<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="isEditingMode ? 'Edit User' : 'Add Product'"
    subheader="You can add or edit user information"
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <button
              pButton
              type="button"
              [label]="isEditingMode ? 'Update' : 'Create'"
              class="p-button-primary mr-2"
              (click)="onFormSubmit()"
            ></button>
            <button
              pButton
              type="button"
              label="Cancel"
              class="p-button-warning"
              routerLink="/categories"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['name'].invalid && isFormSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                formControlName="email"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['email'].invalid && isFormSubmitted"
                class="p-error"
                ><span
                  *ngIf="
                    form.controls['email'].errors &&
                    form.controls['email'].errors['required']
                  "
                  >Email is required</span
                >
                <span
                  *ngIf="
                    form.controls['email'].errors &&
                    form.controls['email'].errors['email']
                  "
                  >Email is invalid</span
                ></small
              >
            </div>
            <div class="field col">
              <label for="price">Password</label>
              <br />
              <input
                id="password"
                type="text"
                formControlName="password"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['password'].invalid && isFormSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="phone">Phone</label>
              <br />

              <p-inputMask
                mask="(880) 999-9999999"
                formControlName="phone"
                placeholder="(880) 999-9999999"
              ></p-inputMask>
              <br />
              <small
                *ngIf="form.controls['phone'].invalid && isFormSubmitted"
                class="p-error"
                >Phone number is required</small
              >
            </div>
            <div class="field col">
              <label for="isAdmin">Is Admin</label>
              <br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Street</label>
              <input
                id="street"
                type="text"
                formControlName="street"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
            <div class="field col">
              <label for="apartment">Apartment</label>
              <input
                id="apartment"
                type="text"
                formControlName="apartment"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
            <div class="field col">
              <label for="zip">Zip Code</label>
              <input
                id="zip"
                type="text"
                formControlName="zip"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
          </div>

          <div class="formgrid grid">
            <div class="field col-4">
              <label for="city">City</label>
              <br>
              <input
                id="city"
                type="text"
                formControlName="city"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
            <div class="field col">
              <label for="country">Country</label>
              <br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                [filter]="true"
                filterBy="name.common"
                optionLabel="name.common"
                optionValue="name.common"
                placeholder="Select a country"
              ></p-dropdown>
              <small
                *ngIf="form.controls['country'].invalid && isFormSubmitted"
                class="p-error"
                >Country is required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
