<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <client-gallery> </client-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before">{{ product.price + 2 | currency }}</span>
      </div>
      <div class="product-quantity">
        <label for="minmax-buttons">Min-Max Boundaries</label>
        <br />
        <p-inputNumber
          [(ngModel)]="quantity"
          mode="decimal"
          [showButtons]="true"
          inputId="minmax-buttons"
          [min]="0"
          [max]="100"
        >
        </p-inputNumber>
      </div>
      <br />
      <div class="product-actions">
        <p-button
          styleClass="p-mt-3 mr-2 add-to-cart"
          label="Buy now"
          (onClick)="addProductToCart()"
        ></p-button>
        <p-button
          styleClass="p-mt-3 add-to-cart"
          label="Add to cart"
          icon="pi pi-shopping-cart"
          (onClick)="addProductToCart()"
        ></p-button>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 product-rich-desc">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
