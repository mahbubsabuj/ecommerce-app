<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <div class="image-container"><img src="assets/images/login.png" /></div>
      </div>
      <div class="col-6 p-5">
        <h3>Wellcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
          <div class="grid mt-5">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Username"
                />
              </div>
              <small
                *ngIf="isFormSubmitted && loginForm.controls['email'].invalid"
                class="p-error"
              >
                <span
                  *ngIf="
                    loginForm.controls['email'].errors &&
                    loginForm.controls['email'].errors['required']
                  "
                >
                  Email is required
                </span>
                <span
                  *ngIf="
                    loginForm.controls['email'].errors &&
                    loginForm.controls['email'].errors['email']
                  "
                  >Email is invalid</span
                >
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="
                  isFormSubmitted && loginForm.controls['password'].invalid
                "
                class="p-error"
                >Password is required</small
              >
            </div>
          </div>
          <button
            pButton
            type="button"
            label="Login"
            style="width: 100%"
            (click)="onFormSubmit()"
          ></button>
          <div class="col-12" *ngIf="authError && isFormSubmitted">
            <small class="p-error"> {{ authMessage }}</small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
