<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue Shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div>
        <h4>My Cart: {{ 2 }} Item(s)</h4>
      </div>
      <div class="cart-shipping mb-5">Shipping after payment.....</div>
      <div class="cart-item mb-2" *ngFor="let cartItem of cartItemsDetails">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img
              [src]="cartItem.product.image"
              [alt]="cartItem.product.name"
              class=""
            />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem()"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="p-field cart-item-quantity">
              <p-inputNumber
                [(ngModel)]="cartItem.quantity"
                mode="decimal"
                [showButtons]="true"
                inputId="minmax-buttons"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              <span class="cart-item-subtotal-value">
                {{ cartItem.quantity * cartItem.product.price | currency }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
